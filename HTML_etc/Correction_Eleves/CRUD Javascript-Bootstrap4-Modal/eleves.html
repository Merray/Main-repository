<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestion des élèves</title>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script type="text/javascript" src="eleves.js" defer></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">Liste des élèves</div>
			<div class="card-body">
				<table id="tabEleves" class="table table-hover table-bordered">
					<tr>
						<th>Identifiant</th>
						<th>Nom</th>
						<th>Prénom</th>
						<th>Age</th>
						<th>Situation familliale</th>
						<th></th>
					</tr>
				</table>
			</div>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-success btn-lg"
				onclick="addEleve()" data-toggle="modal" data-target="#formModal">
				<span class="fas fa-user-plus"></span>
			</button>
		</div>




		<!--MODAL-->
		<div class="modal fade" id="formModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edition de
							l'élève</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<form>
							<div class="form-group">
								<label for="id">Identifiant:</label> <input type="number"
									class="form-control" id="id">
							</div>
							<div class="form-group">
								<label for="nom">Nom:</label> <input type="text"
									class="form-control" id="nom">
							</div>
							<div class="form-group">
								<label for="prenom">Prénom:</label> <input type="text"
									class="form-control" id="prenom">
							</div>
							<div class="form-group">
								<label for="age">Age:</label> <input type="number"
									class="form-control" id="age">
							</div>
							<div class="form-group">
								<label for="situationFamiliale">Situation familiale:</label> <select
									class="form-control" id="situationFamiliale">
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							onclick="cancelEleve()" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary"
							onclick="saveEleve()" data-dismiss="modal">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- FIN MODAL -->
</body>
</html>
